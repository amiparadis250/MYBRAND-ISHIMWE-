<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Blog View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../css/single.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="logo">About<span>Me</span></div>
            <div class="navlinks">
                <a href="#">Programming</a>
                <a href="#">Ecommerce</a>
                <a href="#">Data analytics</a>
                <a href="#">Trends</a>
                <a href="#">Home</a>
            </div>
            <div class="menuicon" style="display: none;"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="news">
            <div class="newstitle">
                <p id="blogTitle"></p>
                <p>by Ami Paradis</p>
                <span id="blogDate" style="color:blue; "></span>
            </div>
            <!-- <div class="newsbody"> -->
                <img id="blogImage" alt="" width="70%%" >
                <div id="blogTextContent"></div>
                <div class="feedback">
                    <p>Is this article helpful 
                        <div class="rates">

                            <i class="fas fa-thumbs-up" id="like" ><sup id="likeNumbers" style="color: white; font-size: 13px;">0</sup></i>
                            <i class="fas fa-thumbs-down" id="dislike"><sup id="dislikeNumbers" style="color: white; font-size: 13px;">0</sup></i>
                            <!-- <i class="fas fa-comment" id="comment"><sup id="commentsNumber" style="color: white; font-size: 13px;">0</sup></i> -->
                        
             </div>
                    </p>
                </div>
                <div class="contact" id="contact">
                    <p style="padding-bottom: 10px;font-size: 20px;">Leave Message or Comment?</p>
                    <form id="commentForm">
                        <small id="nameError"></small>
                        <p><input id="name" type="text" placeholder="Name"><br></p>
                        <small id="emailError"></small>
                        <p><input id="email" type="text" placeholder="Email"><br></p>
                        <small id="commentError"></small>
                        <p><textarea id="ifuza" rows="10" cols="50" placeholder="Enter your message"></textarea><br></p>
                        <button id="send" type="submit" style="background-color: #EAB308;"><span id="commentsWord">Send</span><span id="loaderContainer"> <i id="loader" class="fa fa-spinner fa-spin" style=" color: white;"></i></span></button>
                    </form>
                    
                <!-- </div> -->
            </div>
            <div class="commentContainer" id="commentContainer">
 </div>
    <!-- <script src="../JavaScript/singleBlogValidations.js"></script> -->
     <script src="../JavaScript/singleBlog.js"></script>
     <script src="../JavaScript/singleBlogValidations.js"></script>
     
     
    </div>
</body>
</html>
