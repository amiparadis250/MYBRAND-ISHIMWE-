<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        .project {
            display: flex;
            margin-top: 20px;
        }

        .project1,
        .project2,
        .project3,
        .project4 {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin-right: 10px;
            position: relative;
            overflow: hidden;
        }

        .project:hover .project1::after,
        .project:hover .project2::after,
        .project:hover .project3::after,
        .project:hover .project4::after {
            content: "Project Name";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project:hover .project1::after,
        .project:hover .project2::after,
        .project:hover .project3::after,
        .project:hover .project4::after {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="Myportfolio">
    <div class="portfolioContainer" id="myportfolio">
        <div class="title">My<span>Portfolio</span></div>
        <div class="introduction">
            <p>
                Here are one of my<span> 5+ </span>Mega project completed,
                Kindly click and visit them,
                and thereafter boost your confidence to give me your Website
            </p>
        </div>
        <div class="project">
            <div class="leftProject"></div>
            <div class="rightProject">
                <div class="project1"></div>
                <div class="project2"></div>
                <div class="project3"></div>
                <div class="project4"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
