<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <div id="blogContent"></div>

    <script>
        // Retrieve data from localStorage
        var blogData = localStorage.getItem('blogData');
        if (blogData) {
            blogData = JSON.parse(blogData);
            var title = blogData.title;
            var content = blogData.content;

            // Display blog data
            var blogTitleElement = document.createElement('h2');
            blogTitleElement.textContent = title;
            var blogContentElement = document.createElement('div');
            blogContentElement.innerHTML = content;

            var blogContainer = document.getElementById('blogContent');
            blogContainer.appendChild(blogTitleElement);
            blogContainer.appendChild(blogContentElement);
        }
    </script>
</body>
</html>
